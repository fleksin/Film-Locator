<body>
  <div id = 'myFace'>
	<div id='wrapper'><img id = 'headshot' src='images/headshot.png' ></img></div>
	<div id = 'myPS'>
	<!-- <button type="button" class="btn btn-lg btn-success"> -->
		<div class='flipper' onclick = 'topleft()' >
		<div class='front'>
			<h1 class="btn btn-lg btn-success" >Don't go gentle into <br> that good night <br>
			<p style = 'text-align:right; margin-right: 20%'> --Dylan Thomas</p>
			</h1>
		</div>
		<div class='back'>
			<h1 class="btn btn-lg btn-success">My Projects >></h1>
		</div>		
		</div>
	</div>
  </div>
  <img id = 'back' src= 'images/back.png'> </img>
  <div id = 'panel'>
	<div id = 'label-area'>
		<h2><span class='label label-primary'>Labels</span></h2>
		<div id = 'labels'></div>
	</div>
  </div>
  <div class='container'>
  <jiaForm id="form-signin" action='http://fleksin.com:3000/users/login' method = 'post'>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name = "email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name = "ps" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id = 'enter' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </jiaForm>
  </div>
  <template id = 'logout' style = 'display:none'>
	<p id='log_out' type = 'logging'  class = 'label label-warning'> log out</p> 
  </template> 
  <template id = 'login' style = 'display:none'>
	<p id='showLoginDiv' type = 'logging'  class = 'label label-warning'>log in</p>
  </template>
  <div id='btn-area'></div>
  
</body>
<script src = 'javascripts/myFrameWork.js'></script>
